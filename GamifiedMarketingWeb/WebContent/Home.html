<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<h1>Welcome Home</h1>
	<table>
		<thead>
			<tr>
				<th>Writer</th>
				<th>Review</th>
			</tr>

			</tr>
		</tbody>
	</table>
</body>
</html>
